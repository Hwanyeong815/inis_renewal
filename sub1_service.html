<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/sub1_service.css" />
        <link rel="shortcut icon" href="images/ico-ci.svg" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/xpressengine/xeicon@2.3.3/xeicon.min.css"
        />
        <title>서비스 찾기</title>
    </head>
    <body>
        <main id="main" class="service">
            <div class="inner">
                <article class="sub-page-head">
                    <ul class="sub-page-menu">
                        <li><i class="xi-home"></i></li>
                        <li>민원서비스</li>
                        <li>서비스찾기</li>
                    </ul>
                    <ul class="sub-page-icons">
                        <li><i class="xi-share-alt-o"></i></li>
                        <li><i class="xi-print"></i></li>
                    </ul>
                </article>
                <h2>서비스찾기</h2>
                <article class="category-container">
                    <section class="category-wrap-all">
                        <form name="category-chks" class="category-wrap" method="category-chks">
                            <h4>지역가입자 유형</h4>
                            <div class="chk-box">
                                <p>
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        value="지역가입자"
                                    />지역가입자
                                </p>

                                <p>
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        value="직장가입자"
                                    />직장가입자
                                </p>
                                <p>
                                    <input type="checkbox" name="" id="" value="피부양자" />피부양자
                                </p>
                                <p><input type="checkbox" name="" id="" value="사업장" />사업장</p>
                            </div>
                        </form>
                        <form name="category-chks" class="category-wrap" method="category-chks">
                            <h4>서비스 유형</h4>
                            <div class="chk-box">
                                <p>
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        value="신고/신청"
                                    />신고/신청
                                </p>
                                <p><input type="checkbox" name="" id="" value="발급" />발급</p>
                                <p><input type="checkbox" name="" id="" value="조회" />조회</p>
                                <p>
                                    <input type="checkbox" name="" id="" value="바로가기" />바로가기
                                </p>
                            </div>
                        </form>
                        <form name="category-chks" class="category-wrap" method="category-chks">
                            <h4>분야</h4>
                            <div class="chk-box">
                                <p><input type="checkbox" name="" id="" value="자격" />자격</p>
                                <p><input type="checkbox" name="" id="" value="보험료" />보험료</p>
                                <p><input type="checkbox" name="" id="" value="납부" />납부</p>
                                <p><input type="checkbox" name="" id="" value="환급금" />환급금</p>
                                <p>
                                    <input type="checkbox" name="" id="" value="현금급여" />현금급여
                                </p>
                                <p>
                                    <input type="checkbox" name="" id="" value="현물급여" />현물급여
                                </p>
                                <p>
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        value="의료비지원"
                                    />의료비지원
                                </p>
                                <p>
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        value="본인부담 완화"
                                    />본인부담 완화
                                </p>
                            </div>
                        </form>
                        <form name="category-chks" class="category-wrap" method="category-chks">
                            <h4>대상</h4>
                            <div class="chk-box">
                                <p><input type="checkbox" name="" id="" value="임출산" />임출산</p>
                                <p><input type="checkbox" name="" id="" value="임출산" />장애인</p>
                                <p>
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        value="아동/청소년"
                                    />아동/청소년
                                </p>
                                <p>
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        value="만65세 이상"
                                    />만65세 이상
                                </p>
                            </div>
                        </form>
                    </section>
                    <section class="search-wrap">
                        <h3>키워드</h3>
                        <p>
                            <select name="" id="">
                                <option value="">전체</option>
                                <option value="">제목</option>
                                <option value="">내용</option>
                            </select>
                        </p>
                        <p>
                            <input
                                type="text"
                                name="search"
                                id=""
                                placeholder="검색어를 입력해주세요"
                            />
                        </p>
                        <p>
                            <button><i class="xi-search"></i>검색</button>
                        </p>
                    </section>
                    <section class="filter">
                        <h3>선택된 필터</h3>
                        <p>(<span class="num">0</span>/<span class="total">10</span>)</p>
                        <p><i class="xi-redo"></i></p>
                    </section>
                </article>
                <article class="list-wrap-all">
                    <div class="list-title">
                        <h3>총 <span>72</span>개</h3>
                        <div class="list-title-wrap">
                            <p><strong>목록 표시 개수 </strong>12개</p>
                            <p><strong>정렬기준 </strong>최신순 조회순</p>
                        </div>
                    </div>
                    <ul class="list-box">
                        <!-- <li>
                            <div class="em-wrap">
                                <em>#발급</em>
                                <em>#자격</em>
                            </div>
                            <strong>자격득실확인서</strong>
                            <p>
                                본인의 득실확인서를 확인할 수 있는 서비스입니다 본인의 득실확인서를
                                확인할 수 있는 서비스입니다
                            </p>
                            <button>자세히보기</button>
                        </li> -->
                    </ul>
                </article>
                <ul class="paging">
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li><i class="xi-step-forward"></i></li>
                </ul>
            </div>
        </main>
        <footer id="footer"></footer>
        <script src="js/common.js"></script>
        <script type="module" src="./js/sub1_service.js"></script>
    </body>
</html>
