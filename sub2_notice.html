<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/sub2_notice.css" />
        <link rel="shortcut icon" href="images/ico-ci.svg" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/xpressengine/xeicon@2.3.3/xeicon.min.css"
        />
        <title>법령/업무기준 정보</title>
    </head>
    <body>
        <main id="main" class="container">
            <div class="inner">
                <article class="sub-page-head">
                    <ul class="sub-page-menu">
                        <li><i class="xi-home"></i></li>
                        <li>정책·제도</li>
                        <li>법령/업무기준 정보</li>
                        <li>규정 제·개정 예고</li>
                    </ul>
                    <ul class="sub-page-icons">
                        <li><i class="xi-share-alt-o"></i></li>
                        <li><i class="xi-print"></i></li>
                    </ul>
                </article>
                <article class="notice-head">
                    <h2>법령/업무기준 정보</h2>
                    <section class="sub-category">
                        <p>내부규정자료실</p>
                        <p class="on">규정 제·개정 예고</p>
                        <p>요양급여기준열기</p>
                        <p>장기요양급여기준(새창)</p>
                        <p>소송/법률고문 현황</p>
                    </section>
                    <div class="search-wrap-all">
                        <h3>총 게시물 <span>99</span>건</h3>

                        <ul class="search-wrap">
                            <li>
                                <select name="" id="">
                                    <option value="">전체기간</option>
                                    <option value="">전체기간</option>
                                    <option value="">전체기간</option>
                                    <option value="">전체기간</option>
                                </select>
                            </li>
                            <li>
                                <select name="" id="">
                                    <option value="">전체</option>
                                    <option value="">전체</option>
                                    <option value="">전체</option>
                                    <option value="">전체</option>
                                </select>
                            </li>
                            <li>
                                <input
                                    type="text"
                                    name=""
                                    id=""
                                    placeholder="검색어를 입력해주세요"
                                />
                            </li>
                            <li>
                                <button><i class="xi-search"></i>검색</button>
                            </li>
                        </ul>
                    </div>
                </article>
                <article class="notice-body">
                    <table class="table">
                        <caption>
                            번호 제목 담당부서 등록일
                        </caption>
                        <colgroup>
                            <col class="w1" />
                            <col class="w2" />
                            <col class="w3" />
                            <col class="w4" />
                            <col class="w5" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>다운로드</th>
                                <th>등록일</th>
                                <th>조회수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>777</td>
                                <td>특근자 매식비 운영지침(2025.6.1.)</td>
                                <td>인력지원실</td>
                                <td>2025.06.02</td>
                            </tr> -->
                        </tbody>
                    </table>
                    <ul class="paging">
                        <li class="on">1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li><i class="xi-step-forward"></i></li>
                    </ul>

        <footer id="footer"></footer>
        <script src="js/common.js"></script>
        <script type="module" src="js/sub2_notice.js"></script>
